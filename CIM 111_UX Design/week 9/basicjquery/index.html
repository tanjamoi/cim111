<!DOCTYPE html>

<html>

  <head>
    <title>Intro to javascript</title>

    <style>
    .box{
      width: 100px;
      background-color: pink;
      height:100px;
    }
    </style>

  </head>

  <body>

    <h1 id="textChange">Intro to javascript</h1>
    <h2 id="info">mouse over to see more info</h2>
    <div id="recepticle"></div>

    <h2>Click to view images</h2>
    <img id="image1" src="https://c1.staticflickr.com/8/7010/6487080111_5323cea69e_o.jpg" width="100">
    <img id="image2" src="https://c5.staticflickr.com/3/2437/4007874876_0d26f28ec7_o.jpg" width="100">
    <div id="imageRecepticle"></div>

    <ul>
      <li id="show">show</li>
      <li id="hide">hide</li>
      <li id="toggle">toggle</li>
    </ul>
    <div class="box"></div>


      <!--Local jquery script-->
      <script src="js/jquery-3.3.1.min.js"></script>
      <!--Remote version-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

      <script>
        $(document).ready(function(){
        //All jquery code should be placed below, all jquery inside of document ready function
          $("body").css("background-color", "purple");
          $("h1").css("color", "white");
          $("h1").css("font-size", "40px");
          $("#textChange").css("background-color", "pink");
          $("#textChange").html("I love javascript");

          $("#textChange").click(function(){
            $("body").css("background-color", "orange");
          }); //End of text change click

          $("#info").mouseenter(function(){
            $("#recepticle").html("<em> This information is important </em>");
            $("#info").css("background-color", "blue");
          });
          $("#info").mouseleave(function(){
            $("#recepticle").html("");
            $("#info").css("background-color", "transparent");
          });

          $("#image1").click(function(){
            $("#imageRecepticle").html('<img src="https://c1.staticflickr.com/8/7010/6487080111_5323cea69e_o.jpg" width="300">');
          });

          $("#image2").click(function(){
            $("#imageRecepticle").html('<img src="https://c5.staticflickr.com/3/2437/4007874876_0d26f28ec7_o.jpg" width="300">');
          });

          $("#hide").click(function(){
            $(".box").hide();
          });

          $("#show").click(function(){
            $(".box").show();
          });

          $("#toggle").click(function(){
            $(".box").toggle(1000);
          });// Add a number to add effect; the higher the number the longer it takes 


        });// End of document ready

      </script>

  </body>

</html>
